<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind+DaisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex items-center justify-between">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="assets/logo.png" alt="">
                </div>
                <div balance-info>
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span>
                    </h2>
                    <p class="text-sm text-gray-500">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
            </div>

        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-sm text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and
            transactions are secure.</p>
            <div class="button grid grid-cols-3 gap-3">
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-3.png" alt="">
                    <p>Transfer Money</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>
            </div>
    </section>




</body>

</html>
